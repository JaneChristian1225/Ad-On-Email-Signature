<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature Generator</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="signature-container" style="display: flex; gap: 50px;">
        <div class="first-column" >
            <h2>Signature Information</h2>
            <table>
                <tbody>
                    <tr>
                        <td><label for="name">Name</label></td>
                        <td><input type="text" id="name" name="name" placeholder="John Doe"></td>
                    </tr>
                    <tr>
                        <td><label for="title">Position</label></td>
                        <td><input type="text" id="title" name="title" placeholder="Software Engineer"></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Phone</label></td>
                        <td><input type="tel" id="phone" name="phone" placeholder="+123456789"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="button" id="mondayButton">For Monday.com</button>
                            <button type="button" id="emailButton">For Email</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="second-column" style="flex: 1;">
            <h2>Signature Preview</h2>
            <div id="signaturePreview"></div>
            <div id="htmlcode"></div>
            <textarea id="codePreview" readonly style="width: 100%; height: 300px; display: none;"></textarea>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
